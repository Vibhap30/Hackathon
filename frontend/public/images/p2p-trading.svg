<svg width="100%" height="100%" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="100" height="80" fill="url(#bg-gradient)" rx="8"/>
  
  <!-- Connection Lines -->
  <line x1="25" y1="40" x2="75" y2="40" stroke="url(#line-gradient)" stroke-width="2" opacity="0.7"/>
  <line x1="25" y1="40" x2="50" y2="15" stroke="url(#line-gradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="25" y1="40" x2="50" y2="65" stroke="url(#line-gradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="75" y1="40" x2="50" y2="15" stroke="url(#line-gradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="75" y1="40" x2="50" y2="65" stroke="url(#line-gradient)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Nodes -->
  <circle cx="25" cy="40" r="8" fill="url(#node-gradient)"/>
  <circle cx="75" cy="40" r="8" fill="url(#node-gradient)"/>
  <circle cx="50" cy="15" r="6" fill="url(#node-gradient2)"/>
  <circle cx="50" cy="65" r="6" fill="url(#node-gradient2)"/>
  
  <!-- Icons -->
  <text x="25" y="44" text-anchor="middle" fill="white" font-size="10">⚡</text>
  <text x="75" y="44" text-anchor="middle" fill="white" font-size="10">🏠</text>
  <text x="50" y="18" text-anchor="middle" fill="white" font-size="8">💡</text>
  <text x="50" y="68" text-anchor="middle" fill="white" font-size="8">🔋</text>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node-gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
