<svg width="100%" height="100%" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="100" height="80" fill="url(#ai-bg)" rx="8"/>
  
  <!-- Brain/Neural Network -->
  <circle cx="50" cy="35" r="15" fill="url(#brain-gradient)" opacity="0.8"/>
  <circle cx="50" cy="35" r="10" fill="none" stroke="url(#brain-stroke)" stroke-width="1.5"/>
  <circle cx="50" cy="35" r="6" fill="none" stroke="url(#brain-stroke)" stroke-width="1" opacity="0.7"/>
  
  <!-- Neural connections -->
  <line x1="42" y1="27" x2="58" y2="43" stroke="url(#neural)" stroke-width="1.5" opacity="0.6"/>
  <line x1="58" y1="27" x2="42" y2="43" stroke="url(#neural)" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="20" x2="50" y2="50" stroke="url(#neural)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Data flow indicators -->
  <circle cx="35" cy="55" r="4" fill="url(#data-gradient)"/>
  <circle cx="50" cy="60" r="4" fill="url(#data-gradient)"/>
  <circle cx="65" cy="55" r="4" fill="url(#data-gradient)"/>
  
  <!-- Flow lines -->
  <path d="M35 55 Q42 50 50 35" stroke="url(#flow)" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M50 60 Q50 47 50 35" stroke="url(#flow)" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M65 55 Q58 50 50 35" stroke="url(#flow)" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- AI Icon -->
  <text x="50" y="39" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AI</text>
  
  <defs>
    <linearGradient id="ai-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neural" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
