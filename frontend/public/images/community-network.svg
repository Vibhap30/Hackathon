<svg width="100%" height="100%" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="100" height="80" fill="url(#community-bg)" rx="8"/>
  
  <!-- Community circle -->
  <circle cx="50" cy="40" r="22" fill="none" stroke="url(#circle-gradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Houses/nodes -->
  <rect x="45" y="15" width="10" height="8" fill="url(#house-gradient)" rx="1"/>
  <polygon points="44,15 50,10 56,15" fill="url(#roof-gradient)"/>
  
  <rect x="70" y="35" width="10" height="8" fill="url(#house-gradient)" rx="1"/>
  <polygon points="69,35 75,30 81,35" fill="url(#roof-gradient)"/>
  
  <rect x="70" y="55" width="10" height="8" fill="url(#house-gradient)" rx="1"/>
  <polygon points="69,55 75,50 81,55" fill="url(#roof-gradient)"/>
  
  <rect x="45" y="65" width="10" height="8" fill="url(#house-gradient)" rx="1"/>
  <polygon points="44,65 50,60 56,65" fill="url(#roof-gradient)"/>
  
  <rect x="20" y="55" width="10" height="8" fill="url(#house-gradient)" rx="1"/>
  <polygon points="19,55 25,50 31,55" fill="url(#roof-gradient)"/>
  
  <rect x="20" y="35" width="10" height="8" fill="url(#house-gradient)" rx="1"/>
  <polygon points="19,35 25,30 31,35" fill="url(#roof-gradient)"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="23" x2="75" y2="38" stroke="url(#connection)" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="43" x2="75" y2="55" stroke="url(#connection)" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="63" x2="50" y2="65" stroke="url(#connection)" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="65" x2="25" y2="63" stroke="url(#connection)" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="55" x2="25" y2="43" stroke="url(#connection)" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="38" x2="50" y2="23" stroke="url(#connection)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Central hub -->
  <circle cx="50" cy="40" r="6" fill="url(#hub-gradient)"/>
  <text x="50" y="43" text-anchor="middle" fill="white" font-size="6" font-weight="bold">HUB</text>
  
  <defs>
    <linearGradient id="community-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="house-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roof-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hub-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
